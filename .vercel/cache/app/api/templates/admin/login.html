{% extends 'base.html' %}
{% block main %}
<div class="grid h-screen place-content-center bg-black">
    <div class="w-full max-w-xs">
      <form class="mb-4 w-96 rounded bg-white px-8 pt-6 pb-8 shadow-md" action="/admin" method="POST">



        <div class="mb-4">
          <label class="mb-2 block text-sm font-bold text-gray-700"> Username </label>
          <input class="focus:shadow-outline w-full appearance-none rounded border py-2 px-3 leading-tight text-gray-700 shadow focus:outline-none" name="username" type="text" placeholder="Username" />
        </div>


        <div class="mb-6">
          <label class="mb-2 block text-sm font-bold text-gray-700" for="password"> Password </label>
          <input class="focus:shadow-outline mb-3 w-full appearance-none rounded border border-red-500 py-2 px-3 leading-tight text-gray-700 shadow focus:outline-none" name="password" type="password" placeholder="Password" />
          <p class="text-xs italic text-red-500">Please choose a password.</p>
        </div>


        <div class="flex items-center justify-between">
          <button class="focus:shadow-outline rounded bg-blue-500 py-2 px-4 font-bold text-white hover:bg-blue-700 focus:outline-none" type="submit">Sign In</button>
          <a class="inline-block align-baseline text-sm font-bold text-blue-500 hover:text-blue-800" href="#"> Forgot Password? </a>
        </div>


      </form>
    </div>
  </div>
  
{%endblock %}
