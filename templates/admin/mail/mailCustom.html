{% extends 'base.html' %}
{% block main%}
<div class="h-screen text-white">
    {% include 'admin/navbar/header.html' %}
    <div class="grid grid-cols-4">
        {% include 'admin/navbar/navigation.html' %}
        <div class="col-span-3">
            <div class="row-span-1 h-full bg-slate-500">
                <div class="container mx-auto p-4">
                {% if success%}
                    <div class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800" role="alert">
                      <span class="font-medium">Success alert!</span> Change a few things up and try submitting again.
                    </div>
                {% endif%}
                <form method="post" >

                    <div class="mb-6">
                        <label for="description" class="mb-2 block   font-medium text-xl    ">Chủ đề</label>
                        <input name="subject" class="block w-full rounded-lg border text-black p-2.5", placeholder="Chủ đề"/>
                    </div>
                    <div class="mb-6">
                        <label for="description" class="mb-2 block   font-medium text-xl    ">Email</label>
                        <input name="email" class="block w-full rounded-lg border text-black p-2.5", placeholder="Email"/>
                    </div>
                    <div class="mb-6">
                        <label for="description" class="mb-2 block   font-medium text-xl    ">Tên</label>
                        <input name="name" class="block w-full rounded-lg border text-black p-2.5", placeholder="Tên"/>
                    </div>
                    <div class="mb-6">
                        <label for="description" class="mb-2 block   font-medium text-xl    ">Tiêu đề</label>
                        <input name="title" class="block w-full rounded-lg border text-black p-2.5", placeholder="Tiêu đề"/>
                    </div>
                    <div class="mb-6">
                        <label for="description" class="mb-2 block   font-medium text-xl    ">Nội dung</label>
                        <textarea name="content" class="block w-full rounded-lg border text-black p-2.5", placeholder="Nội dung"></textarea>
                    </div>

                    
   
                    
                        <!-- using two similar templates for simplicity in js code -->

                    <div class="float-right p-4">
                    <button style="background-color: black;" type="submit" class="  w-full rounded-lg px-5 py-2.5 text-center text-sm font-medium text-white  sm:w-auto">Gửi mail</button>
                    </div>
                </form>
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock%}
