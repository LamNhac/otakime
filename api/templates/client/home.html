    <div class="grid place-content-end grid-flow-col gap-5">
      <button
        type="button"
        class="w-3 h-3 rounded-full"
        aria-current="true"
        aria-label="Slide 1"
        data-carousel-slide-to="0"
      ></button>
      <button
        type="button"
        class="w-3 h-3 rounded-full"
        aria-current="false"
        aria-label="Slide 2"
        data-carousel-slide-to="1"
      ></button>
      <button
        type="button"
        class="w-3 h-3 rounded-full"
        aria-current="false"
        aria-label="Slide 3"
        data-carousel-slide-to="2"
      ></button>
      <button
        type="button"
        class="w-3 h-3 rounded-full"
        aria-current="false"
        aria-label="Slide 4"
        data-carousel-slide-to="3"
      ></button>
    </div>
    <div class="justify-end flex flex-row gap-5 pr-5">
      <a href="https://www.facebook.com/Otakime3.0">
        <button data-tooltip-target="tooltip-default" type="button">
          <i
            class="fa-brands fa-discord fa-xl duration-300 text-[#ECE8D9] hover:text-white"
          ></i>
        </button>
        <div
          id="tooltip-default"
          role="tooltip"
          class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 shadow-sm opacity-0 tooltip"

        </div>
      </a>
      <a href="https://www.facebook.com/Otakime3.0">

        </button>
